server.port = 8080

#Configuraci贸n para el registro en Eureka indicando la direcci贸n
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://${EUREKA_SERVER:localhost}:8761/eureka

# Exponiendo los endpoints
management.endpoints.web.exposure.include=*

# Informaci贸n de Tracing
management.zipkin.tracing.endpoint=http://${ZIPKIN_SERVER:localhost}:7001/api/v2/spans
# Indica que estaremos enviando todas las trazas generada en producci贸n es un porblema.
management.tracing.sampling.probability=1.0

# Nivel del logging
logging.level.org.springframework=ERROR
logging.level.edu.pucmm.=DEBUG

# Patron del logging
logging.pattern.console=%d{HH:mm:ss} [%t] %-5level %logger{36} - %msg%n

# CORS
spring.cloud.gateway.globalCors.corsConfigurations.[/**].allowedOrigins=*
spring.cloud.gateway.globalCors.corsConfigurations.[/**].allowedMethods=*
spring.cloud.gateway.globalCors.corsConfigurations.[/**].allowedHeaders=*
spring.cloud.gateway.globalCors.corsConfigurations.[/**].allowCredentials=true
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowed-headers[]=*
spring.cloud.gateway.globalcors.corsConfigurations.'[/**]'.allowed-headers="*"

