server.port = 8080

#Configuraci贸n para el registro en Eureka indicando la direcci贸n
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://${EUREKA_SERVER:localhost}:8761/eureka

# Exponiendo los endpoints
management.endpoints.web.exposure.include=*

# Informaci贸n de Tracing
management.zipkin.tracing.endpoint=http://${ZIPKIN_SERVER:localhost}:7001/api/v2/spans
# Indica que estaremos enviando todas las trazas generada en producci贸n es un porblema.
management.tracing.sampling.probability=1.0

# Nivel del logging
logging.level.org.springframework=ERROR
logging.level.edu.pucmm.=DEBUG

# Patron del logging
logging.pattern.console=%d{HH:mm:ss} [%t] %-5level %logger{36} - %msg%n

# CORS
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedOrigins=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedMethods=GET,POST,PUT,OPTIONS,DELETE,HEAD,PATCH
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedHeaders=*
